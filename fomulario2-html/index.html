<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="estilo2.css" media="screen">

    <title>Cadastro</title>
</head>

<body>
<main>
 
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <h2 id="subtitulo">Complete suas informações:</h2>
        <br>
        </div>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
        
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

           <div class="campo">
                <label><strong> De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"> <strong>Senioridade</strong></label>
                <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Iniciante</option>    
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">

                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML5</label>
                    <input type="checkbox" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS3</label>
                    <input type="checkbox" id="tecnologia3" value="JAVASCRIPT">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" value="TypeScript">
                    <label for="tecnologia4">TypeScript</label>
                    <br>
                    <input type="checkbox" id="tecnologia5" value="PHP">
                    <label for="tecnologia5">PHP</label>
                    <input type="checkbox" id="tecnologia6" value="Phyton">
                    <label for="tecnologia6">Phyton</label>
                    <input type="checkbox" id="tecnologia7" value="Flutter + Dart">
                    <label for="tecnologia7">Flutter + Dart</label>
                    <input type="checkbox" id="tecnologia8" value="Angular">
                    <label for="tecnologia8">Angular</label>

                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>

     </main>

    </body>

</html>
